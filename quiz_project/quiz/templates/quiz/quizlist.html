{% extends 'quiz/home.html'%}

<style>
    .attempt {
    --gradient: linear-gradient(to left top, #c724dd 10%, #aaaaaa 90%) !important;}
    .card {
    background: #222;
    border: 1px solid #7a24dd;
    color: rgba(250, 250, 250, 0.8);
    }
  

  .link {
    border: 5px solid;
    border-image-slice: 1;
    background: var(--gradient) !important;
    
    -webkit-text-fill-color: transparent !important;
    border-image-source: var(--gradient) !important;
    
  }

  
</style>


{% block innercontent %}
{% load static %}
<link rel="stylesheet" href="{% static './css/public.css'%}" type="text/css"/>

<!-- cards -->
<div class="container">
    
      <div class="row">
  
        {% for i in quiz %}
        <div class="col-sm-4 mb-3">
          <div class="card" style="width: 21rem;">
            <div class="card-body">
              <h5 class="card-title" style="text-align: center;">{{i.quiz_name}}</h5>
              <br>
              <p class="card-text">{{i.description}}</p>
              <br>
              
                <a  href="{% url 'takequiz' quiz_id=i.id %}"> <i class="fas fa-link"></i>Attempt
                  Quiz </a>
              
              
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    
  </div>

{% endblock innercontent %}
