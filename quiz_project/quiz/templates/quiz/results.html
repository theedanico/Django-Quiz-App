{% extends 'quiz/home.html'%}
{% block title %} Results {% endblock %}

{% block innercontent %}
{% load static %}
<link rel="stylesheet" href="{% static './css/result.css'%}" type="text/css"/>
<div class="container mt-4">
    <br>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Quiz</th>
          <th>Score</th>
          <th>Time Taken</th>
        </tr>
      </thead>
{% for mark in marks %}
<tr>
<td>{{mark.name}}</td>
<td>{{mark.email}}</td>
<td>{{mark.quiz}}</td>
<td>{{mark.score}}</td>
<td>{{mark.time}} seconds</td>
</tr>
{% endfor %}
</table>
</div>
{% endblock innercontent %}
